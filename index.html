<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="icon" href="./src/imagens/X-Men.File.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Poppins:wght@300;500;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas de energia de seus olhos por causa de um acidente quando criança, mas não consegue controlá-las">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível Ômega e o principal avatar da Força Fênix, na qual manifesta poderes cósmicos. Possui telepatia e telecinese">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Jean Grey">
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar a matéria sólida, campos de energia, rajadas ópticas sem sofrer nenhum dano, também tem o poder de caminhar pelo ar">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza,muito poderosa ela pode produzir raios, chuva, gelo, vento, neblina, entre outros elementos">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-description="Tem o poder de absorver a vitalidade e memória das pessoas que toca ou, no caso dos mutantes, seus poderes e suas memórias, mas de forma temporária">
                    <img src="./src/imagens/card-vampira.jpg" alt="Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Ele possui esqueleto de adamantium e garras retráteis que saem de suas mãos, além disso possui alta capacidade de cura e instinto de animal selvagem">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele nasceu com uma aparência diferente incluindo uma cauda e orelhas pontudas, também possui a capacidade de se teleportar e grande agilidade">
                    <img src="./src/imagens/card-noturno.jpg" alt="Noturno">
                </li>
                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e também de criar poderosos campos magnéticos">
                    <img src="./src/imagens/card-magneto.jpg" alt="Magneto">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas de energia de seus olhos por causa de um acidente quando criança, mas não consegue controlá-las</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
